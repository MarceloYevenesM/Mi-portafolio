<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marcelo Yévenes desarrollador front-end página de contacto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../assets/logo.png">
  <title>Marcelo Yévenes - Contacto</title>
</head>

<body>
  <nav class="nav nav--color">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo-Marcelo-Yevenes" class="logo__img">
      <div class="logo__container-text">
        <label class="logo__text">Marcelo Yévenes</label>
        <label class="logo__text">Desarrollador Full-Stack</label>
      </div>
    </div>
    <ul class="nav__list">
      <li class="nav__element">
        <a href="../index.html" class="nav__link">Inicio</a>
      </li>

      <li class="nav__element">
        <a href="./proyects.html" class="nav__link">Proyectos</a>
      </li>
      <li class="nav__element">
        <a href="./education.html" class="nav__link">Educación</a>
      </li>
      <li class="nav__element">
        <a href="./contact.html" class="nav__link">Contacto</a>
      </li>
    </ul>
  </nav>
  <main class="container">
    <h2 class="wow animate__animated animate__backInDown">Contacto</h2>

    <p class="wow animate__animated animate__backInUp">
      Si deseas comunicarte conmigo, puedes escribirme un mensaje por el
      siguiente formulario, quedo atento a tu mensaje.
    </p>

    <form class="contact wow animate__animated animate__bounceIn">
      <div class="contact__section-form">
        <label for="email" class="contact__text">Email:</label>
        <input class="contact__input" type="email" name="email" id="email" placeholder="Email" required>
      </div>

      <div class="contact__section-form">
        <label for="messagge" class="contact__text">Mensaje:</label>
        <input class="contact__input" type="text" name="messagge" id="messagge" placeholder="Mensaje" required>
      </div>

      <input type="submit" value="Enviar" class="button button--size">
    </form>
  </main>
  <footer class="footer">
    <ul class="footer__elements">
      <li>
        <a href="https://www.linkedin.com/in/marcelo-y%C3%A9venes-moreno/" class="footer__element"
          target="_blank">Linkedin</a>
      </li>
      <li>
        <a href="https://github.com/MarceloYevenesM" class="footer__element" target="_blank">Github</a>
      </li>
    </ul>
  </footer>
  <script src="../js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
